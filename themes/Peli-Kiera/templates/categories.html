{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
    <main>
	    <section>
		    <h2>Number of Articles for Category </h2>
		        <ul class="list-no-style">
                {% for category, articles in categories|sort %}
					<li class="article-list-item">
						<a href="{{ SITEURL }}/{{ category.url }}">
							{{ category }}
						</a> 
						({{ articles|count }})
					</li>
				{% endfor %}
		        </ul>
	    </section>
    </main>
{% endblock %}
